<div class="container">

  <h3 class="pull-left">Menus</h3>
  <button ng-click="newMenu()" style="margin-top:15px" class="btn btn-primary pull-right">+ New</button>
  <table class="table table-bordered">
    <thead>
        <tr><th>ID<th>Menu<th>Subname<th>Recipe URL<th>Action
    </thead>
    <tbody>
      <tr ng-repeat="box in data">
        <td>{{box.menu_id}}
        <td>{{box.menu_name}}
        <td>{{box.menu_subname}}
        <td>{{box.menu_url}}
        <td><a class="btn btn-default" ng-href="#/menu-edit/{{box.menu_id}}">Edit</button>
  </table>
