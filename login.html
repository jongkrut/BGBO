
<div style="float:left;height:100vh;width:100%;background-color:#2f2f2f">
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <img src="img/bg-logo-white.png" style="width:100%"/>
    </div>
  </div>
  <div class="row" ng-show="errorLogin">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" role="alert">Invalid Username or Password</div>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <label for="exampleInputEmail1" style="color:#fff">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" ng-model="userlogin.username"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color:#fff">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="userlogin.password"/>
        </div>
        <button type="submit" class="btn btn-default btn-block" style="margin-top:30px" ng-click="login(userlogin);">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
